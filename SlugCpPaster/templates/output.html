<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slug Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        {% if expired %}
            <h2 class="text-danger text-center">Slug Expired</h2>
            <p class="text-center">This slug has expired. Please update the time limit to access it again.</p>
        {% else %}
            <h2 class="text-primary text-center"> Slug: {{ slug }}</h2>
            <p><strong>Content:</strong></p>
            <div class="alert alert-info">{{ content }}</div>
            <p class="text-success">
                <strong>Time left to access this slug:</strong><br>
                {{ time_left_days }} days,
                {{ hours }} hours,
                {{ minutes }} minutes,
                {{ seconds }} seconds
            </p>
        {% endif %}
    </div>
</div>

</body>
</html>
