<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slug Generator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4"> Create Your Custom Slug</h2>
        <form method="post" action="{% url 'create_slug' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="slug" class="form-label">Slug (optional)</label>
                <input type="text" name="slug" id="slug" class="form-control" placeholder="Enter a custom slug (optional)">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" rows="4" class="form-control" placeholder="Enter the content to be displayed..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="expiry_time" class="form-label">Expiry Time</label>
                <input type="datetime-local" name="expiry_time" id="expiry_time" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save and View</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional if you want interaction) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
